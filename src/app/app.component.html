
<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h2>Lancamentos</h2>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label style="display: block; ">Descricao</label>
      <input type="text" pInputText style="width: auto;">
    </div>

    <div class="ui-g-12">
      <label style="display:block; padding-top: 1rem;">Vencimento</label>
      <input type="text" pInputText style="width: 100px;">

      <label>Ate</label>
      <input type="text" pInputText style="width: 100px;">
    </div>

    <div class="ui-g 12">
      <button pButton type="submit" label="Pesquisar"></button>

    </div>
    <hr>

    <div class="ui-ng">
      <p-table [value]='lancamentos' responsiveLayout='scroll'>
        <ng-template pTemplate='header'>
          <tr>
            <th>Pessoa</th>
            <th>Descricao</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagmento</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </ng-template>


        <ng-template pTemplate='body' let-lancamentos>
          <tr>
            <td>{{lancamentos.pessoa}}</td>
            <td>{{lancamentos.descricao}}</td>
            <td>{{lancamentos.dataVencimento}}</td>
            <td>{{lancamentos.dataPagamento}}</td>
            <td class="col-valor">

              <ng-template pTemplate="body" let lanc="rowData">
                <span [ngStyles]="color: lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</span>
              </ng-template>

            </td>

            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
          </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="ui-g 12">
        <button pButton type="submit" label="Novo Lancamento"></button>

      </div>

    </div>
  </div>
</div>
